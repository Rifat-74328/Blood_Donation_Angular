<div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <form [formGroup]="groupForm" (ngSubmit)="Save()" class="border rounded p-4 shadow">
          <fieldset>
            <legend>{{ isEdit ? 'Edit Blood Group' : 'Add Blood Group' }}</legend>
  
            @if(isEdit){
            <div class="form-group">
              <label>ID</label>
              <input type="text" class="form-control" id="Id" formControlName="Id" readonly/>
            </div>
                }
            
            <div class="form-group">
              <label>Blood group</label>
              <input type="text" class="form-control"  formControlName="Name" />
            </div>
            <div class="form-group">
                <label>Description</label>
                <input type="text" class="form-control"  formControlName="Description" />
              </div>
  
            
            <div class="form-group mt-3">
              <button type="submit" class="btn btn-primary" [disabled]="!groupForm.valid">
                <i class="material-icons">{{ isEdit ? 'update' : 'save' }}</i>
                {{ isEdit ? 'Update' : 'Save' }}
              </button>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
