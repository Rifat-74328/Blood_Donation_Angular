<div class="card">
    <div class="row">
      <button 
        pButton 
        label="Add New" 
        icon="pi pi-plus"
        class="p-button-success mr-2 col-md-2 mt-2"
        pTooltip="Create"
        tooltipPosition="top"
        routerLink="../adddivision">
      </button>
  
      <button 
        pButton  
        label="Export" 
        icon="pi pi-upload" 
        class="p-button-help col-md-2 mt-2"
        (click)="exportPdf()">
      </button>
    </div>
  
    <p-table
      [value]="divisionList"
      [paginator]="true"
      [rows]="5"
      [tableStyle]="{ 'min-width': '50rem' }"
      [rowsPerPageOptions]="[5, 10, 20]">
      <ng-template pTemplate="header">
        <tr>
          <th style="width:25%">ID</th>
          <th style="width:25%">Name</th>
          <th style="width:25%">Country</th>
          <th style="width:25%">
            <mat-icon style="margin-left: 5%">edit</mat-icon>
            <mat-icon style="margin-left: 15%">delete</mat-icon>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-division>
        <tr>
          <td>{{ division.Id }}</td>
          <td>{{ division.Name }}</td>
          <td>{{ getCountryName(division.CountryId) }}</td>
          <td>
            <i
              type="pButton"
              class="pi pi-pencil"
              pTooltip="Edit" 
              tooltipPosition="top"
              style="margin-right: 22%; margin-left: 7%"
              routerLink="../adddivision/{{ division.Id }}">
            </i>
  
            <i 
              type="pButton" 
              pTooltip="Delete" 
              tooltipPosition="top" 
              (click)="Delete(division.Id)" 
              class="pi pi-trash">
            </i>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
