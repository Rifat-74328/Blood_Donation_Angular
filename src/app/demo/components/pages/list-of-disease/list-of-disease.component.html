<div class="card">
    <div class="row mb-5">
    <button  
    pButton 
    label="Add New" icon="pi pi-plus"
    class="p-button-success mr-2 col-md-2 mt-2"
    pTooltip="Create"
    tooltipPosition="top"
    routerLink="../adddisease">        
    </button>

    <button pButton  label="Export" icon="pi pi-upload" class="p-button-help  col-md-2 mt-2"></button>
    </div>

    <p-table
        [value]="diseaseList"
        [paginator]="true"
        [rows]="5"
        [tableStyle]="{ 'min-width': '50rem' }"
        [rowsPerPageOptions]="[5, 10, 20, 50]"
        [(selection)]="diseaseList"
    >
        <ng-template pTemplate="header">
            <tr>
                <th style="width:10%">ID</th>
                <th style="width:25%">Disease</th>
                <th style="width:20%">Description</th>
                <th style="width:25%">Symptoms</th>
                <th style="width:25%">
                    <mat-icon style="margin-left: 5%">edit</mat-icon>
                    <mat-icon style="margin-left: 15%">delete</mat-icon>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-disease>
            <tr>
                <td>{{ disease.Id }}</td>
                <td>{{ disease.Name }}</td>
                <td>{{ disease.Description }}</td>
                <td>{{ disease.Symptoms }}</td>
                <td>
                 
                  <i
                    type="pButton"
                    class="pi pi-pencil"
                    pTooltip="Edit" 
                    tooltipPosition="top"
                    style="margin-right: 17% ;margin-left:7%"
                    routerLink="../adddisease/{{disease.Id}}">
                  </i>

                  <i type="pButton" pTooltip="Delete" 
                  tooltipPosition="top" (click)="Delete(disease.Id)" class="pi pi-trash">
                  
                </i>
                </td>
                
            </tr>
        </ng-template>
    </p-table>
</div>
