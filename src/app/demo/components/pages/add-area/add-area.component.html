<div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <form [formGroup]="areaForm" (ngSubmit)="Save()" class="border rounded p-4 shadow">
          <fieldset>
            <legend>{{ isEdit ? 'Edit Area' : 'Add Area' }}</legend>
  
            @if(isEdit){
            <div class="form-group">
              <label>Area ID</label>
              <input type="text" class="form-control" formControlName="Id" readonly/>
            </div>
                }
            
            <div class="form-group">
              <label>Area Name</label>
              <input type="text" class="form-control" formControlName="Name" />
            </div>

           
            <div class="col-md-6">
                <div class="form-group">
                  <label>Select Thana</label>
                  <mat-select class="form-control" formControlName="ThanaId">
                    @for (item of Thanas; track $index) {
                    <mat-option [value]="item.Id">{{
                      item.Name
                    }}</mat-option>
                    }
                  </mat-select>
                </div>
              </div>
  
            
            <div class="form-group mt-3">
              <button type="submit" class="btn btn-primary" [disabled]="!areaForm.valid">
                <i class="material-icons">{{ isEdit ? 'update' : 'save' }}</i>
                {{ isEdit ? 'Update' : 'Save' }}
              </button>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
