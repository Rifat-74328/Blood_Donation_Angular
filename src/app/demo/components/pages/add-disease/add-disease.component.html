<div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <form [formGroup]="DiseaseForm" (ngSubmit)="Save()" class="border rounded p-4 shadow">
          <fieldset>
            <legend>{{ isEdit ? 'Edit Disease' : 'Add Disease' }}</legend>
  
            @if(isEdit){
            <div class="form-group">
              <label>ID</label>
              <input type="text" class="form-control" id="countryId" formControlName="Id" readonly/>
            </div>
                }
            
            <div class="form-group">
              <label>Disease</label>
              <input type="text" class="form-control" id="countryName" formControlName="Name" />
            </div>
                <div class="form-group">
                <label>Description</label>
                <input type="text" class="form-control" id="countryName" formControlName="Description" />
              </div>
              <div class="form-group">
                <label>Symptoms</label>
                <input type="text" class="form-control" id="countryName" formControlName="Symptoms" />
              </div>
  
            
            <div class="form-group mt-3">
              <button type="submit" class="btn btn-primary" [disabled]="!DiseaseForm.valid">
                <i class="material-icons">{{ isEdit ? 'update' : 'save' }}</i>
                {{ isEdit ? 'Update' : 'Save' }}
              </button>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
