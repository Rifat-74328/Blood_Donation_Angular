<div class="card" >
    <div class="row mb-5">
      <button 
        pButton 
        label="Add New" 
        icon="pi pi-plus"
        class="p-button-success mr-2 col-md-2 mt-2"
        pTooltip="Create"
        tooltipPosition="top"
        routerLink="../addaddress">
      </button>
  
      <button 
        pButton  
        label="Export" 
        icon="pi pi-upload" 
        class="p-button-help col-md-2 mt-2">
      </button>
    </div>
  
    <p-table
      [value]="addressList"
      [paginator]="true"
      [rows]="5"
      [tableStyle]="{ 'min-width': '50rem' }"
      [rowsPerPageOptions]="[5, 10, 20]">
      <ng-template pTemplate="header">
        <tr>
          <th style="width:8%">ID</th>
          <th style="width:15%">Country</th>
          <th style="width:15%">Division</th>
          <th style="width:15%">District</th>
          <th style="width:15%">Thana</th>
          <th style="width:15%">Area</th>
          <th style="width:15%">
            <mat-icon style="margin-left: 5%">edit</mat-icon>
            <mat-icon style="margin-left: 15%">delete</mat-icon>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-address>
        <tr>
          <td>{{ address.Id }}</td>
          <td>{{ getCountryName(address.CountryId) }}</td>
          <td>{{ getDivisionName(address.DivisionId) }}</td>
          <td>{{ getDistrictName(address.DistrictId) }}</td>
          <td>{{ getThanaName(address.ThanaId) }}</td>
          <td>{{ getAreaName(address.AreaId) }}</td>
          <td>
            <i
              type="pButton"
              class="pi pi-pencil"
              pTooltip="Edit" 
              tooltipPosition="top"
              style="margin-right: 22%; margin-left: 7%"
              routerLink="../addaddress/{{ address.Id }}">
            </i>
  
            <i 
              type="pButton" 
              pTooltip="Delete" 
              tooltipPosition="top" 
              (click)="Delete(address.Id)" 
              class="pi pi-trash">
            </i>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
