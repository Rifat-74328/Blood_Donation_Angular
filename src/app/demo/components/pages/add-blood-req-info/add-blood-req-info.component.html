<div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <form [formGroup]="infoForm" (ngSubmit)="Save()" class="border rounded p-4 shadow">
          <fieldset>
            <legend>{{ isEdit ? 'Edit Blood-Request Info' : 'Add Blood-Request Info' }}</legend>
  
            @if(isEdit){
            <div class="form-group">
              <label>ID</label>
              <input type="text" class="form-control" id="Id" formControlName="Id" readonly/>
            </div>
                }
            
            <div class="form-group">
              <label>Doctors Slip</label>
              <input type="text" class="form-control"  formControlName="DoctorsSlipPic" />
            </div>
            <div class="form-group">
                <label>Blood-Request Id</label>
                <input type="text" class="form-control"  formControlName="BloodRequestId" />
              </div>
  
            
            <div class="form-group mt-3">
              <button type="submit" class="btn btn-primary" [disabled]="!infoForm.valid">
                <i class="material-icons">{{ isEdit ? 'update' : 'save' }}</i>
                {{ isEdit ? 'Update' : 'Save' }}
              </button>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
