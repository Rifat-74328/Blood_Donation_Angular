<div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <form [formGroup]="divisionForm" (ngSubmit)="Save()" class="border rounded p-4 shadow">
          <fieldset>
            <legend>{{ isEdit ? 'Edit Division' : 'Add Division' }}</legend>
  
            @if(isEdit){
            <div class="form-group">
              <label>Division ID</label>
              <input type="text" class="form-control" formControlName="Id" readonly/>
            </div>
                }
            
            <div class="form-group">
              <label>Division Name</label>
              <input type="text" class="form-control" formControlName="Name" />
            </div>

            <!-- <div class="form-group">
                <label>Country Name</label>
                <input type="text" class="form-control" formControlName="CountryId" />
              </div> -->

            <!-- <div class="card flex justify-content-center">
                <p-dropdown 
                    [options]="Countries" 
                    [(ngModel)]="Selectedcountry" 
                    optionLabel="Country Name"
                    placeholder="Select Country"
                    formControlName="CountryId" />
            </div> -->
            <div class="col-md-6">
                <div class="form-group">
                  <label>Select Country</label>
                  <mat-select class="form-control" formControlName="CountryId">
                    @for (item of Countries; track $index) {
                    <mat-option [value]="item.Id">{{
                      item.Name
                    }}</mat-option>
                    }
                  </mat-select>
                </div>
              </div>
  
            
            <div class="form-group mt-3">
              <button type="submit" class="btn btn-primary" [disabled]="!divisionForm.valid">
                <i class="material-icons">{{ isEdit ? 'update' : 'save' }}</i>
                {{ isEdit ? 'Update' : 'Save' }}
              </button>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
