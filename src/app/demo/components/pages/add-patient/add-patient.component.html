<div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <form [formGroup]="patientForm" (ngSubmit)="Save()" class="border rounded p-4 shadow">
          <fieldset>
            <legend>{{ isEdit ? 'Edit Patient' : 'Add Patient' }}</legend>
  
            @if(isEdit){
            <div class="form-group">
              <label>ID</label>
              <input type="text" class="form-control" formControlName="Id" readonly/>
            </div>
                }
            
            <div class="form-group">
              <label>Patient Name</label>
              <input type="text" class="form-control" formControlName="Name" />
            </div>

            <div class="form-group">
                <label>Gender</label>
                <input type="text" class="form-control" formControlName="Gender" />
            </div>

            <div class="form-group">
                <label>Contact No</label>
                <input type="text" class="form-control" formControlName="ContactNo" />
            </div>
            <div class="form-group">
                <label>Chief-Complain</label>
                <input type="text" class="form-control" formControlName="ChiefComplain" />
            </div>
            <div class="form-group">
                <label>DifferentDiagonosis</label>
                <input type="text" class="form-control" formControlName="DifferentDiagonosis" />
            </div>

            <div class="form-group">
                <label>Labratory-Findings</label>
                <input type="text" class="form-control" formControlName="LabratoryFindings" />
            </div>

            <!-- <div class="card flex justify-content-center">
                <p-dropdown 
                    [options]="Countries" 
                    [(ngModel)]="Selectedcountry" 
                    optionLabel="Country Name"
                    placeholder="Select Country"
                    formControlName="CountryId" />
            </div> -->
            <div class="col-md-6">
                <div class="form-group">
                  <label>Select Member</label>
                  <select class="form-control" formControlName="MemberId">
                    @for (item of Members; track $index) {
                    <option [value]="item.Id">{{
                      item.Name
                    }}</option>
                    }
                  </select>
                </div>
              </div>
  
            
            <div class="form-group mt-3">
              <button type="submit" class="btn btn-primary" [disabled]="!patientForm.valid">
                <i class="material-icons">{{ isEdit ? 'update' : 'save' }}</i>
                {{ isEdit ? 'Update' : 'Save' }}
              </button>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
